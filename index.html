<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashCycle</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- D3.js CDN -->
    <script src="https://d3js.org/d3.v7.min.js"></script> 
    <!--Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <!-- Include Papa Parse library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
     <!-- Color Scale -->
     <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div id="sidebar">
            <ul>
                <li class="profile">
                    <span class="icon"><i class="bi bi-person-circle"></i></span>
                </li>
                <!-- Divider-->
                <li class="divider"></li>

                <li class="overview" onclick="showSection('overview')">
                    <span class="icon"><i class="bi bi-clipboard-data"></i></span>
                </li>
                
                <li class="analysis" onclick="showSection('analysis')">
                    <span class="icon"><i class="bi bi-graph-up"></i></span>
                </li>
                <!-- Divider-->
                <li class="divider"></li>          
                <li class="settings">
                    <span class="icon"><i class="bi bi-gear-fill"></i></span>
                </li>
                
                <li class="sign-out">
                    <span class="icon"><i class="bi bi-box-arrow-right"></i></span>
                </li>
            </ul>
        </div>

         <!-- Main content -->
         <div id="main">
            <!-- Content sections -->
            <div class="content">
                <!-- Overview section -->
                 <!-- "section active => first page thats visible when opening the application" -->
                <div id="overview" class="section active">
                    <h2>Hallo, John</h2>
                    <p>Your Data, Your Ride, Your Progress</p>

                    <!-- Max prestatie card-->
                    <div id="max-prestatie" class="card">
                        <div class="header">
                            <h4>Laatste Sessie - MAX Prestatie</h4>
                            <div class="dropdown">
                                <button class="dropbtn">
                                    31 mei 2024  <span class="icon"><i class="bi bi-arrow-right"></i></i></span>
                                </button>
                                <div class="dropdown-content">
                                    <a href="#">Option 1</a>
                                    <a href="#">Option 2</a>
                                </div>
                            </div>
                        </div>

                        <p class="divider"></p>

                        <!-- Max values-->
                        <div class="max-values">
                            <div class="max-value">
                                <p class="max-titles"><small>Lactaat</small></p>
                                <p><h2><strong>
                                    <span id="lactaat-value"></span></strong>
                                    <span class="unit">mmol/L</span>
                                </h2></p>
                            </div>
                            
                            <div class="max-value">
                                <p class="max-titles"><small>HR</small></p>
                                <p><h2>
                                    <strong><span id="hr-value"></span></strong>
                                    <span class="unit">bpmn</span>
                                </h2></p>
                            </div>
                            <div class="max-value">
                                <p class="max-titles"><small>Power</small></p>
                                <p><h2>
                                    <strong><span id="power-value"></span></strong>
                                    <span class="unit">bpmn</span>
                                </h2></p>
                            </div>
                            <div class="max-value">
                                <p class="max-titles"><small>VO2</small></p>
                                <p><h2><strong>
                                    <span id="vo2-value"></span></strong>
                                    <span class="unit">ml/kg/min</span>
                                </h2></p>
                            </div>
                        </div>
                        <p class="divider"></p>
                        <br>
                        <div class="average-values">
                            <p><strong><i>AVERAGE and or MIN results</i></strong></p>
                            <p><i>HR</i></p>
                            <p><i>Power</i></p>
                            <p><i>VO2</i></p>
                        </div>
                        <br>
                        <p class="divider"></p>
                        <br>
                        <div class="personal-info">
                            <p><strong><i>Personal info</i></strong></p>
                            <p><i>Weight</i></p>
                            <p><i>Age</i></p>
                        </div>
                    </div>
                    
                    <div id="barchart-VO2-VCO2">
                        <!-- <h5>VO2 vs VCO2</h5> -->
                    </div>
                    <div id="legendaPrestatie" class="card">
                        <h4>Prestatie zones</h4>
                    </div>

                    <div id="linegraph-HR-Power">
                        <!-- <h4>HR vs Power</h4> -->
                    </div>

                    <div id="linegraph-Rf-VT">
                        <!-- <h4>Rf vs VT</h4> -->
                    </div>
                    
                </div>
                <div id="analysis" class="section">
                        <h3>Analysis page</h3>
                </div>
                
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
